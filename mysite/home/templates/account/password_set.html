{% extends 'bootstrap.html' %}
{% load socialaccount %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <h1>
            Password Set
        </h1>
    </div>
    <div class="col-12">
        <hr class="hr hr-blurry" />
    </div>
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set">
        {% csrf_token %}
        <div class="form-group row justify-content-center">
            <div class="col-6 ">
                <label for="id_password1" class="float-right">password:</label>
            </div>
            <div class="col-6">
                <input type="password" class="form-control-sm form-control-light" required="" placeholder="Password" name="password1" id="id_password1">
            </div>
            
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-6">
                <label for="id_password" class="float-right">Confirm password:</label>
            </div>
            <div class="col-6">
                <input type="password" class="form-control-sm form-control-light" required="" placeholder="Confirm Password" name="password2" id="id_password2">
            </div>
            
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn-sm btn-light" name="action">{% trans "Set Password" %}</button>
        </div>
    </form>
</div>
    

{% endblock %}
