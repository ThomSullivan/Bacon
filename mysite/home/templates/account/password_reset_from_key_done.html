{% extends 'bootstrap.html' %}
{% load socialaccount %}
{% load static %}
{% load i18n %}

{%block title%} Password Reset{%endblock%}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <h1>{% trans "Change Password" %}</h1>
    </div>
    <div class="col-12">
        <hr class="hr hr-blurry" />
    </div>
    <div class="row justify-content-center">
        <p>{% trans 'Your password is now changed.' %}</p>
    </div>
</div>
{% endblock %}
