{% extends 'bootstrap.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

{% if form.errors %}
  <p>Your username and password didn't match. Please try again.</p>
{% endif %}
<form class="login" method="POST" action="/accounts/login/">
  {% csrf_token %}
  <p><label for="id_login">Username:</label> <input type="text" name="login" placeholder="Username" autocomplete="username" maxlength="150" required="" id="id_login"></p>
<p><label for="id_password">Password:</label> <input type="password" name="password" placeholder="Password" autocomplete="current-password" required="" id="id_password"></p>
<p><label for="id_remember">Remember Me:</label> <input type="checkbox" name="remember" id="id_remember"></p>


  <button class="primaryAction" type="submit">Sign In</button>
  <input type="hidden" name="next" value="{{ request.GET.next }}" />
</form>
<!-- <a class="button secondaryAction" href="/accounts/password/reset/">Forgot Password?</a> -->
<a href='/accounts/signup/'>Sign up for an account</a>
<p><a href="{% provider_login_url 'google' %}"><img src={% static "img/btn_google_signin_dark_focus_web.png" %}></a></p>


{% endblock %}
