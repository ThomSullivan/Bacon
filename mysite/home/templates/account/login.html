{% extends 'bootstrap.html' %}
{% load socialaccount %}
{% load static %}
{% block content %}

  
  
  <div class="container">
    <div class="row justify-content-center">
      <h1>
        Log In
      </h1>
    </div>
    <div class="col-12">
      <hr class="hr hr-blurry" />
    </div>
    <div class="Center">  
      <form  method="POST" action="/accounts/login/">
        {% csrf_token %}
        <div class="form-group row justify-content-center">
            <div class="col-md-auto col-12">
              <label class="col-auto col-form-label" for="id_login">Username</label>
            </div>
            <div class="col-md-auto col-12">
              <input type="text" class="form-control form-control-light" name="login"  placeholder="Username" autocomplete="username" maxlength="150" required="" name="id_login">
            </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-md-auto col-12">
            <label class="col-auto col-form-label" for="password">Password</label>
          </div>
          <div class="col-md-auto col-12">
            <input type="password" class="form-control form-control-light" name="password"  placeholder="Password" autocomplete="current-password" maxlength="150" required="">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <div class="col-auto">
            <label class="col-auto form-check-label" for="id_remember">Remember Me</label>
          </div>
          <div class="col-auto">
            <input class="form-check-input" type="checkbox" name="remember" id="id_remember">
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="col-auto">
            <button style="height: 100%;"class="btn btn-light" type="submit">Sign In</button>
            <input type="hidden" name="next" value="{{ request.GET.next }}" />
          </div>
        </div>
      </form>
    </div>
    <p></p>
    <div class="row justify-content-center">
      <div class="col-auto">
        <a href='/accounts/signup/?next={{ request.GET.next }}'>Sign up for an account</a>  <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
      </div>
    </div>
    <p></p>
    <div class="row justify-content-center">
      <div class="col-auto">
        <a href="{% provider_login_url 'google' %}"><img src={% static "img/btn_google_signin_dark_focus_web.png" %}></a>
      </div>
    </div>
      
  </div>

{% endblock %}
