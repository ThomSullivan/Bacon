{% extends 'bootstrap.html' %}
{% load socialaccount %}
{% load static %}
{% load i18n %}

{%block title%} Change Password {%endblock%}


{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <h1>
            Change Password
        </h1>
    </div>
    <div class="col-12">
        <hr class="hr hr-blurry" />
    </div>
    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        <div class="form-group row justify-content-center">
            <div class="col-6">
                <label for="id_oldPassword" class="float-right">Current password:</label>
            </div>
            <div class="col-6">
                <input type="password" class="form-control-sm form-control-light" required="" placeholder="Current Password" name="oldpassword" id="id_oldpassword">
            </div>
            
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-6 ">
                <label for="id_password1" class="float-right">New password:</label>
            </div>
            <div class="col-6">
                <input type="password" class="form-control-sm form-control-light" required="" placeholder="New Password" name="password1" id="id_password1">
            </div>
            
        </div>
        <div class="form-group row justify-content-center">
            <div class="col-6">
                <label for="id_password" class="float-right">Confirm password:</label>
            </div>
            <div class="col-6">
                <input type="password" class="form-control-sm form-control-light" required="" placeholder="Confirm Password" name="password2" id="id_password2">
            </div>
            
        </div>
        <div class="row justify-content-center">
            <button type="submit" class="btn-sm btn-light" name="action">{% trans "Change Password" %}</button>
        </div>
    </form>
</div>
    

    

{% endblock %}
